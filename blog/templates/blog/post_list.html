{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
          <h2 class="post-title">
            <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a>
          </h2>
          <p class="lead">
            by {{post.author}}
          </p>
          <p><span class="glyphicon glyphicon-time"></span> Posted on {{post.published_date}}</p>
          <p>{{ post.text|linebreaks|truncatechars:255 }}</p>
          <a class="btn btn-default" href="{% url 'post_detail' pk=post.pk %}">Read More</a>

          <hr>
    {% endfor %}
{% endblock %}
